name: Build and deploy travel-java-backend-monolith-spyro

on:
  push:
    branches: [ master ]
    paths-ignore: ['**/workflows/**']
  workflow_dispatch:
  
jobs:
  build: 
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout travel-java-backend-monolith-spyro repo
      uses: actions/checkout@v3
      with: 
        ref: 'master'
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Compile
      run: mvn -B compile --file pom.xml
    - name: Build a package
      run: mvn -B package --file pom.xml  -DskipTests
    - name: Temporarily save jar artifact
      uses: actions/upload-artifact@v2
      with:
        name: jar-artifact
        path: ${{ github.workspace }}/travel/target/travel.jar
        retention-days: 1
      
  deploy:
    runs-on: ubuntu-18.04
    needs: build
    env:
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v1
      with:
          name: jar-artifact
          path: travel/target/        
    - name: Build Docker image
      run: docker build -t $DOCKERHUB_REPO:latest -t $DOCKERHUB_REPO:${GITHUB_SHA::8} .      
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_PASS }}
    - name: Publish Docker image
      run: docker push $DOCKERHUB_REPO
      
  run:
    name: Re-deploy app on the server
    runs-on: ubuntu-latest
    needs: [build,deploy]
    steps:
    - name: Deploy docker container webhook
      uses: joelwmale/webhook-action@master
      env:
        WEBHOOK_URL: ${{ secrets.DEPLOY_URL_SPYRO }}
